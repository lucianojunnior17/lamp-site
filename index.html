<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lamp Site</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menuimg" alt="Menu Imagem" >
            <img src="images/logo.png" class="logoimg" alt="Logo Imagem">
            <ul>
                <li><a href="#">Lasted</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lampcontainer">
            <img src="images/lamp.png" class="lamp" alt="lamp">
            <img src="images/light.png" class="light" alt="light" id="light">
        </div>

        <div class="text">
            <h1>Last<br> Lighting </h1>
            <p>This is a Fist Lamp for our company</p>
            <a href="">Check all Colletions</a>
            <div class="controle">
                <p> 04 </p>
                <div class="line"><span></span></div>
                <p> 05 </p>
            </div>
        </div>        
        
    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
